<!doctype html>
<html lang="en" ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Multiplication Table</title>
    <script src="css/app.css"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>
</head>

<body>
    <div ng-controller="MultiplicationCtrl as vm" initial-number-limit="10">
        <input type="number" ng-model="vm.numberLimit" placeholder="Entera number" />
        <table>
            <tr ng-repeat="numberA in vm.numbers()">
                <td ng-repeat="numberB in vm.numbers()">
                    {{ vm.compute(numberA, numberB) }}
                </td>
            </tr>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
